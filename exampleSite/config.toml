baseURL = "http://example.org/"
languageCode = "en-us"
title = "My New Hugo Site"
theme = "hugo-theme-artix"
themesdir = "../.."

# Syntax Highlighting ( https://gohugo.io/content-management/syntax-highlighting/ )
pygmentsCodefences = true



[markup]

defaultMarkdownHandler = "goldmark"

[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
codeFences = true
guessSyntax = false
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "monokailight"
tabWidth = 4

[markup.tableOfContents]
endLevel = 3
ordered = false
startLevel = 1

[params]
brand = "Artix"     # Brand of Site
subbrand = "Docs"   # Sub-Brand of Site, optional
ordersectionsby = "weight" # weight, title
alwaysTOC = true    # always have TOC for a page
alwaysBreadcrumb = true    # always have Breadcrumb for a page



#
# top menu shotcuts
#

[[menu.shortcuts]]
name = "Home"
url = "/"
weight = 1

[[menu.shortcuts]]
name = "Getting Start"
url = "/tutorials/get-started"
weight = 2

[[menu.shortcuts]]
name = "Tutorials"
url = "/tutorials"
weight = 3

[[menu.shortcuts]]
name = "Docs"
url = "/docs"
weight = 4

[[menu.shortcuts]]
name = "About"
url = "/About"
weight = 5
